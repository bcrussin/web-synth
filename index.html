<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Waveforms</title>

    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <main>
      <div id="synth-container">
        <div id="wave-type-container" class="synth-controls">
          <input
            type="radio"
            id="wave-sine"
            name="wave-type"
            value="sine"
            checked
          />
          <label for="wave-sine">Sine</label><br />
          <input
            type="radio"
            id="wave-sawtooth"
            name="wave-type"
            value="sawtooth"
          />
          <label for="wave-sawtooth">Sawtooth</label><br />
          <input
            type="radio"
            id="wave-triangle"
            name="wave-type"
            value="triangle"
          />
          <label for="wave-triangle">Triangle</label>
        </div>

        <div class="synth-controls">
          <div id="volume-container" class="synth-controls">
            <label for="volume">Volume:</label>
            <input
              name="volume"
              id="volume"
              type="range"
              min="0"
              max="100"
              value="50"
              onchange="setVolume(this.value)"
            />
          </div>

          <div id="octave-container" class="synth-controls">
            <button id="octave-down" onclick="changeOctave(-1)">-</button>
            <span id="octave"></span>
            <button id="octave-up" onclick="changeOctave(1)">+</button>
          </div>
        </div>

        <div class="synth-controls">
          <label for="attack">Attack:</label>
          <input
            type="range"
            id="attack"
            class="envelope-slider"
            name="attack"
            min="0"
            max="1"
            step="0.1"
            onchange="setAttack(this.value)"
          />

          <label for="release">Release:</label>
          <input
            type="range"
            id="release"
            class="envelope-slider"
            name="release"
            min="0"
            max="0.5"
            step="0.05"
            onchange="setRelease(this.value)"
          />
        </div>

        <div id="synth-keys"></div>
      </div>
    </main>

    <!-- https://github.com/rsimmons/fastidious-envelope-generator -->
    <script src="EnvGen.js"></script>

    <script src="synth.js"></script>
    <script src="midi.js"></script>
    <script src="interface.js"></script>
    <script src="audio.js"></script>
  </body>
</html>
