<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Waveforms</title>

    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <main>
      <section id="synth-container" class="vertical">
        <div id="wave-type-container" class="synth-controls">
          <input
            type="radio"
            id="wave-sine"
            name="wave-type"
            value="sine"
            checked
          />
          <label for="wave-sine">Sine</label><br />
          <input
            type="radio"
            id="wave-sawtooth"
            name="wave-type"
            value="sawtooth"
          />
          <label for="wave-sawtooth">Sawtooth</label><br />
          <input
            type="radio"
            id="wave-triangle"
            name="wave-type"
            value="triangle"
          />
          <label for="wave-triangle">Triangle</label>
        </div>

        <div class="synth-controls">
          <div id="volume-container" class="synth-controls">
            <label for="volume">Volume:</label>
            <input
              name="volume"
              id="volume"
              type="range"
              min="0"
              max="60"
              onchange="setVolume(this.value)"
            />
          </div>

          <div id="octave-container" class="synth-controls">
            <button id="octave-down" onclick="changeOctave(-1)">-</button>
            <span id="octave"></span>
            <button id="octave-up" onclick="changeOctave(1)">+</button>
          </div>
        </div>

        <div class="synth-controls">
          <label for="attack">Attack:</label>
          <input
            type="range"
            id="attack"
            class="envelope-slider"
            name="attack"
            min="0"
            max="0.4"
            step="0.05"
            onchange="setAttack(this.value)"
          />

          <label for="decay">Decay:</label>
          <input
            type="range"
            id="decay"
            class="envelope-slider"
            name="decay"
            min="0"
            max="1"
            step="0.05"
            onchange="setDecay(this.value)"
          />

          <label for="sustain">Sustain:</label>
          <input
            type="range"
            id="sustain"
            class="envelope-slider"
            name="sustain"
            min="0"
            max="1"
            step="0.05"
            onchange="setSustain(this.value)"
          />

          <label for="release">Release:</label>
          <input
            type="range"
            id="release"
            class="envelope-slider"
            name="release"
            min="0"
            max="0.5"
            step="0.05"
            onchange="setRelease(this.value)"
          />
        </div>

        <div id="synth-keys"></div>
      </section>

      <section class="vertical">
        <label for="velocity-curve">Sensitivity:</label>
        <input
          type="range"
          id="velocity-curve"
          name="velocity-curve"
          min="0"
          max="3"
          step="0.25"
          list="velocity-markers"
          onchange="setVelocityCurve(this.value)"
        />
        <datalist id="velocity-markers">
          <option value="0"></option>
          <option value="1"></option>
          <option value="2"></option>
          <option value="3"></option>
        </datalist>

        <button id="user-input-capture" onclick="detectMidiDevices()">
          Click to refresh MIDI controllers
        </button>
      </section>
    </main>

    <!-- https://github.com/rsimmons/fastidious-envelope-generator -->
    <script src="EnvGen.js"></script>

    <script src="synth.js"></script>
    <script src="interface.js"></script>
    <script src="audio.js"></script>
    <script src="midi.js"></script>
  </body>
</html>
