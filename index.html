<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Waveforms</title>
  </head>
  <body>
    <input type="radio" id="sine" name="wave-type" value="sine" checked />
    <label for="Sine">Sine</label><br />
    <input type="radio" id="sawtooth" name="wave-type" value="sawtooth" />
    <label for="sawtooth">Sawtooth</label><br />
    <input type="radio" id="triangle" name="wave-type" value="triangle" />
    <label for="Triangle">Triangle</label>

    <script src="index.js"></script>
  </body>
</html>
